<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Food Website</h1>
    <p>A website to suggest random dishes for you!</p>
    <input type="text" id="search" placeholder="Search for a meal category...">
  </header>

  <main>
    <section id="random-meal">
      <h2>Random Meal</h2>
      <div id="meal-container">
        <img src="" alt="Random Meal">
        <p id="meal-name"></p>
      </div>
    </section>

    <section id="search-results">
      <h2 id="search-title">Search Results</h2>
      <div id="meal-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
